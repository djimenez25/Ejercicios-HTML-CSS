<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issuu register form</title>
    <link rel="stylesheet" href="./styles/styles.css"/>
  </head>
  <body>
    <nav>
      <img src="./iconos/circle-dot-regular.svg" alt="Issuu" class="nav_logo"/>
      <ul>
        <li>
          <a href="">Already a user?</a>
        </li>
        <li>
          <a href="">Sign in</a>
        </li>
      </ul>
    </nav>

    <main class="container">
      <h3 class="title">Create an Issuu Account</h3>

      <div>
          <a href="">sign in with Google</a>
          <a href="">Comtinue with facebook</a>
          <h5>or with email</h5>
      </div>

      <form autocomplete="off" action="" method="post" class="form">
        <label for="email" class="form__label">Email</label>
        <input
          type="email"
          id="email"
          name="user_email"
          pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
          class="form__input"
        />

        <label for="pwd" class="form__label">Contrase√±a</label>
        <input
          type="password"
          id="pwd"
          name="user_password"
          minlength="6"
          placeholder="minimo 6 caracteres"
          pattern="[A-Za-z0-9]+"
          class="form__input"
        />

        <div class="checkbox-container">
          <label for="vip" class="form__label"
            >I accept the Terms of Service</label
          >
          <input
            type="checkbox"
            id="accept"
            name="accept"
            class="form__checkbox"
          />
        </div>

        <button type="submit" class="form__btn form__btn--submit">
          CREATE ACCOUNT
        </button>
      </form>
    </main>
  </body>
</html>
