<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Issuu register form</title>
    <link rel="stylesheet" href="./styles/styles1.css" />
  </head>
  <body>
    <div class="container">
      <div>
        <img src="./iconos/monkey-svgrepo-com.svg" alt="logo" class="logo" />
      </div>
      <div class="container1">
        <main class="container2">
          <div>
            <div class="container3">
              <h1 class="title">Welcome to Mailchimp</h1>
              <p class="paragraph">
                Find your people.Engage your customers.Build your brand.Do it
                all with Mailchimp's Marketing Platform.Already have an account?
              </p>
              <form autocomplete="off" action="" method="post" class="form">
                <label for="email" class="form__label">Email</label>
                <input
                  type="email"
                  id="email"
                  name="user_email"
                  pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}"
                  class="form__input"
                />

                <label for="user-name" class="form__label"
                  >Nombre de usuario</label
                >
                <input
                  type="text"
                  id="user"
                  name="user_name"
                  minlength="5"
                  maxlength="10"
                  placeholder="entre 5 y 10 caracteres"
                  class="form__input"
                />

                <label for="pwd" class="form__label">Contrase√±a</label>
                <input
                  type="password"
                  id="pwd"
                  name="user_password"
                  minlength="8"
                  placeholder="minimo 8 caracteres"
                  pattern="[A-Za-z0-9]+"
                  class="form__input"
                />

                <div class="checkbox-container">
                  <div class="box"></div>
                  <label for="vip" class="form__label"
                    >I dont't want to receive emails about new Mailchimp
                    products.</label
                  >
                  <input
                    type="checkbox"
                    id="accept"
                    name="accept"
                    class="form__checkbox"
                  />
                </div>

                <button type="submit" class="form__btn form__btn--submit">
                  CREATE ACCOUNT
                </button>
              </form>
            </div>
          </div>
        </main>
      </div>
      <footer></footer>
    </div>
  </body>
</html>
